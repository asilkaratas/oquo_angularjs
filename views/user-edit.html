
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="text-center thumbnail">
            <h2>User Edit</h2>
            <hr />
            <form name="editForm" novalidate>
                <div class="form-group">
                    <div class="btn btn-default btn-file">
                        BROWSE
                        <input type="file"
                               ngf-select="onImageSelect()" name="file" ng-model="file" ngf-patter="'image/*'"
                               ng-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="50"
                               ng-resize="{width: 50, height: 50}" />
                    </div>
                </div>
                
                <div class="form-group" ng-show="file">
                    <img ng-src="{{file.$ngfBlobUrl}}" class="user-image">
                </div>
                <div class="form-group" ng-show="!file">
                    <img ng-src="{{user.PhotoUrl}}" class="user-image">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="firstName" ng-model="user.FirstName" placeholder="First Name" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lastName" ng-model="user.LastName" placeholder="Last Name" required />
                </div>

                <div class="form-group">
                    <input type="button" class="form-control" ng-click="submit()" value="UPDATE" />
                </div>
            </form>
        </div>
    </div>
</div>

<ng-include src="'app/views/error-modal.html'" />
